<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>google.com</title>
        <style>

            /* .theme{
                height:2vh;
                width:2vh;
                background-color: black;
                margin-top:5vh;
                margin-left:90%;
            } */

           
            .main {
                display: flex;
                justify-content: center;
                align-content: center;
                margin: 18vh 0 0 0;

            }

            .image img {
                width: 50vh;
                height: 20vh;
                margin: 0 0 0 12vh;


            }

            .search {
                width: 80vh;
                height: 6vh;
                border: 1px solid black;
                border-radius: 25px;
                display: flex;
                justify-content: space-between;

            }

            .search:hover {
                border: 4px solid rgb(232, 226, 226);
            }

            .search img {
                width: 5vh;
                height: 5vh;
                margin: 0.5vh 2vh;

            }

            .gs {
                display: flex;
                justify-content: space-around;
            }

            .gs p {
                font-size: 3vh;
                background-color: rgb(246, 250, 250);
                padding: 1vh;
                margin: 5vh 10vh 2vh 10vh;
            }

            .gs p:hover {
                border:1px solid rgb(189, 182, 182);
                /* box-shadow: 4px rgb(154, 148, 148); */
            }

            .lang {
                display: flex;
                list-style: none;
                justify-content: space-between;
            }

            .lang li {
                color: rgb(41, 41, 171);
            }

            .lang li:hover {
                text-decoration: underline;
            }

            footer {
                background-color: rgb(246, 250, 250);
            }

            .com {
                display: flex;
                justify-content: space-between;
            }

            footer {
                bottom: 0;
                position: fixed;
                margin:0 0 4vh 0;
            }

            .foot,
            .f2 {
                display: flex;
                list-style: none;
                justify-content: space-between;
            }

            .foot li,
            .f2 li {
                margin: 0 3vh;
            }
        </style>
    </head>

    <body>
        <div class="theme">

        </div>
        <div class="main">
            <div class="image">
                <img src="https://pngimg.com/uploads/google/google_PNG102345.png" alt="error" width=800vh height=300vh>
                <div class="search">
                    <img
                        src="https://www.kindpng.com/picc/m/724-7247376_search-bar-magnifying-glass-hd-png-download.png">
                    <img src="https://www.vippng.com/png/detail/8-82692_file-google-mic-svg-google-microphone-icon.png">
                </div>
                <div class="tabs">
                    <div class="gs">
                        <p>Google Search</p>
                        <p>I'm Feeling Lucky</p>
                    </div>
                    <div class="lang">
                        <span>Google offered in:</span>
                        <li>हिन्दी</li>
                        <li> বাংলা</li>
                        <li>తెలుగు</li>
                        <li>मराठी</li>
                        <li>தமிழ்</li>
                        <li>ગુજરાતી</li>
                        <li> ಕನ್ನಡ</li>
                        <li>മലയാളം</li>
                        <li>ਪੰਜਾਬੀ</li>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>India</p>
            <hr>
            <div class="com">
                <div class="foot">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </div>
                <div class="f2">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </div>
            </div>
        </footer>

    </body>

</html>
